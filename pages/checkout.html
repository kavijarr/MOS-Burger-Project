<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inika' rel='stylesheet'>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-custom">
        <div class="container-fluid">
          <div class="navbar-brand text-center"><img src="../assets/img/MOS burger logo.jpg" class="rounded-3" id="navbarLogo" alt=""></div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><img src="../assets/img/home.png" alt=""></a>
              </li>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="container border rounded-4 mt-5" id="search">
                    <p class="mt-1">Search Customer</p>
                    <input type="text" class="form-control bg-search rounded-4 mb-3">
                </div>
                <div class="container-fluid mt-5 text-center">
                    <button class="btn btn-outline-secondary" id="btnCreateCustomer">Create New Customer If Not Already Exists</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="container-fluid border mt-5 rounded-3" id="cartcheckout">
                    <p>Cart Totals</p>
                    <div class="container border rounded-4 mb-3" id="cartcheckoutItems">
                        <label class="me-4" id="cartcheckoutItemsDetails">Chicken Burger B1004</label>
                        <label for="cartcheckoutItemsDetails"><button class="btn border" id="btnAdd">+</button></label>
                        <label for="btnAdd" id="qty">1</label>
                        <label for="qty" id="btnSubtract"><button class="btn border">-</button></label>
                        <button class="btn ms-3" id="btnDelete"><img src="../assets/img/delete.png" alt=""></button>
                        <hr class="w-100">
                    </div>
                </div>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
