<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inika' rel='stylesheet'>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-custom">
    <div class="container-fluid">
      <div class="navbar-brand text-center"><img src="assets/img/MOS burger logo.jpg" class="rounded-3" id="navbarLogo" alt=""></div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><img src="assets/img/customers.png" alt=""></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#"><img src="assets/img/items.png" alt=""></a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-7 col-md-12">
            <button class="btn btn-outline-secondary rounded-5" id="btn-burger" onclick="scrollBurger()">Burgers</button>
            <button class="btn btn-outline-secondary rounded-5" id="btn-submarine" onclick="scrollSubmarine()">Submarines</button>
            <button class="btn btn-outline-secondary rounded-5" id="btn-pasta">Pasta</button>
            <button class="btn btn-outline-secondary rounded-5" id="btn-chicken">Chicken</button>
            <button class="btn btn-outline-secondary rounded-5" id="btn-fries">Fries</button>
            <button class="btn btn-outline-secondary rounded-5" id="btn-beverages">Beverages</button>
            <div class="container border mt-4" >
              <h3 class="product-titles" id="burger">Burgers</h3>
              <div class="row burgers"></div>
            </div>
            <div class="container border mt-4">
              <h3  id="sub">Submarines</h3>
              <div class="row submarines">
              </div>
            </div>
            <div class="container border mt-4">
              <h3 id="fries">Fries</h3>
              <div class="row fries">
              </div>
            </div>
            <div class="container border mt-4">
              <h3 id="pasta">Pasta</h3>
              <div class="row pasta">
              </div>
            </div>
            <div class="container border mt-4">
              <h3 id="chicken">Chicken</h3>
              <div class="row chicken">
              </div>
            </div>
            <div class="container border mt-4">
              <h3 id="beverage">Beverages</h3>
              <div class="row beverages">
              </div>
            </div>
        </div>
        <div class="col-lg-4 border rounded-4 mt-2" id="cart">
            <p id="cartTitle" class="mb-5 mt-2">Your Cart</p>
            <div class="container-fluid border rounded-3" id="cartItem">
                <img src="assets/img/burgers/chicken burger.jpg" class="rounded-3 me-3" id="itemPic" alt="">
                <label for="itemPic" class="me-5" id="itemInfo">Chicken Burger(Regular)</label>
                <label for="itemInfo">1</label>
            </div>
            <div class="container-fluid text-center">
                <a href="pages/checkout.html" target="_self">
                <button class="btn btn-outline-secondary rounded-5 mt-3 mb-3" id="btnCheckout">Checkout Rs. 0.00</button>
            </a>
            </div>
        </div>
        </div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./assets/js/productsPage.js"></script>
</body>
</html>
